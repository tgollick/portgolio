{{define "title"}}Projects | Thomas Portfolio{{end}}

{{define "content"}}
<div class="flex flex-col items-center bg-slate-100/80">
  <div class="py-32 flex flex-col items-center justify-center w-full max-w-[1200px]">
    <div class="flex flex-col items-center pb-20 border-b w-full">
      <h1 class="text-6xl font-bold text-center mb-6">Projects</h1>
      <p class="text-xl text-gray-600 w-full max-w-[650px] text-center">A collection of work spanning web applications, design systems, and creative experiments.
    </div>

    <div class="pt-20 flex flex-col items-start w-full gap-10 h-full">
      {{range .ProjectData}}
      <div class="p-8 rounded-lg flex flex-col bg-white md:flex-row items-stretch gap-8 border hover:border-blue-200 hover:shadow-lg hover:cursor-pointer duration-200 ease-in-out w-full">
        <!-- Image -->
        <div class="w-full md:w-[300px] aspect-square overflow-hidden rounded-md flex-shrink-0">
          <img src={{.Image}} class="w-full h-full object-cover object-center" alt="{{.Title}}"/>
        </div>

        <!-- Text + Button -->
        <div class="flex flex-col justify-between items-start flex-1">
          <div class="flex flex-col items-start gap-3">
            <h2 class="font-semibold text-3xl">{{.Title}}</h2>
            <p class="text-gray-600">{{.Desc}}</p>
            <div class="flex gap-2 items-center flex-wrap">
              {{range .Tags}}
              <label class="text-sm bg-gray-200 px-3 rounded-md">{{.}}</label>
              {{end}}
            </div>
          </div>

          <button class="text-blue-400 hover:translate-x-[15px] duration-200 ease-in-out mt-6 md:mt-0 flex items-center gap-2 text-sm font-semibold">
            View This Project
            <img src="../static/icons/arrow-right.svg" class="w-4"/> 
          </button>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</div> 
{{end}}
